<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Game</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Memory Game</h1>
    </header>
    <main>
        <audio id="correctSound" src="sounds/correctSound.mp3"></audio>
        <audio id="wrongSound" src="sounds/wrongSound.mp3"></audio>
        <div id="gameContent">
            <nav>
                <a href="./matchGame.html" title="Reset game"><img class="menuImages" src="./images/refresh.png" alt=""></a>
                <a href="https://github.com/Dev-Joca/MyWebSite/tree/main/Projects/MatchGame" target="_blank" title="Check code in Github"><img class="menuImages" src="./images/git.png"/></a>
                <a href="/MyWebSite/projects.html" title="Back to João Carlos' site"><img class="menuImages" src="./images/exit.png" alt=""/></a>
            </nav>
            <div id="player">
                <div id="board">
                </div>
                <button id="play" onclick="play(id)">PLAY</button>
            </div>
        </div>
        <div id="message">
            <div id="smallScreen">
                <img id="small_screen" src="./images/rotate_phone.png" alt=""/>
                <p>Please</p>
                <p>Rotate your phone</p>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <a href="./matchGame.html" title="Reset game"><img class="menuImages" src="./images/refresh.png" alt=""></a>
            <a href="https://github.com/Dev-Joca/MyWebSite/tree/main/Projects/MatchGame" target="_blank" title="Check code in Github"><img class="menuImages" src="./images/git.png"/></a>
            <a href="/MyWebSite/projects.html" title="Back to João Carlos' site"><img class="menuImages" src="./images/exit.png" alt=""/></a>
        </nav>
    </footer>

</html>
